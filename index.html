<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영화소개</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<script type="module" src="/index.js"></script>
<nav>
  <div id="home">

  </div>
  <ul>
    <li>
      <a id="top_rated" class="category_btn" href="javascript:void(0);" > top rated </a>
    </li>
    <li>
      <a id="now_playing" class="category_btn" href="javascript:void(1);" ">now playing</a>  
    </li>
    <li>
      <a id="popular" class="category_btn" href="javascript:void(2);" ">popular</a> 
    </li>
    <li>
      <a id="upcoming" class="category_btn" href="javascript:void(3);" ">upcoming</a>
    </li>

    <input id="search_movie_title" type="text">

  </div>
</nav>
<main>
  <div class="container">
    <div class="movie-card-list" id="movie-card-list">
    </div>
  </div>
  <div class="btn-section">
    <div class="add-btn">
      <button id="more-contents">더보기</button>
    </div>
  </div>

</html>
